<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <link rel='stylesheet' href="{%static 'twpn/styles.css' %}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Wedding Photographers Nepal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <!-- Left box for logo -->
        <div class="left">
            <a href="/">
                <img src="{%static 'twpn/logo.png' %}" alt="">
            </a>
            <!-- <div>TWPN</div> -->
        </div>
        <!-- Mid box for navbar -->
        <div class="mid">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a href="/about">About Us</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/studios">Wedding Photographers</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/gallery">Gallery</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/membership">Membership</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <!-- Right box for buttons -->
        <div class="right">
            <a href="{% url 'login' %}">
                <button class="btn">Login</button>
            </a>
        </div>
    </header>

    <div class="title-name">
        <h1>Wedding Photographers Nepal</h1>
    </div>

    <div class="floating-main">
        <div class="floating-button">
            <a href="/chattwpn/">
                <img src="{%static 'twpn/chatIcon.png' %}" alt="">
            </a>
            <!-- <a href="/chattwpn"></a> -->
        </div>
    </div>
